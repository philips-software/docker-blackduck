on: [push]

name: build

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: '${{ secrets.DOCKER_PASSWORD }}'
  DOCKER_ORGANIZATION: philipssoftware
  GITHUB_ORGANIZATION: philips-software
  COSIGN_PRIVATE_KEY: '${{ secrets.COSIGN_PRIVATE_KEY }}'
  COSIGN_PASSWORD: '${{ secrets.COSIGN_PASSWORD }}'
  COSIGN_PUBLIC_KEY: '${{ secrets.COSIGN_PUBLIC_KEY  }}'

jobs:
  build_blackduck:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: Build BlackDuck Docker Images with java
            dockerfile: 7/java
            tags: latest 7 7.11 7.11.1
          - name: Build BlackDuck Docker Images with node
            dockerfile: 7/node
            tags: node 7-node 7.11-node 7.11.1-node
          - name: Build BlackDuck Docker Images with python
            dockerfile: 7/python
            tags: python 7-python 7.11-python 7.11.1-python
          - name: Build BlackDuck Docker Images with golang
            dockerfile: 7/golang
            tags: golang 7-golang 7.11-golang 7.11.1-golang
          - name: Build BlackDuck Docker Images with dotnet core 2.2.110
            dockerfile: 7/dotnetcore-2.2.110
            tags: dotnetcore-2.2.110 7-dotnetcore-2.2 7.11-dotnetcore-2.2.110 7.11.1-dotnetcore-2.2.110
          - name: Build BlackDuck Docker Images with dotnet core
            dockerfile: 7/dotnetcore-3.0.101
            tags: 7.11-dotnetcore-3.0 7.11.1-dotnetcore-3.0.101
          - name: Build BlackDuck Docker Images with dotnet core
            dockerfile: 7/dotnetcore-3.1.102
            tags: 7.11.1-dotnetcore-3.1.102
          - name: Build BlackDuck Docker Images with dotnet core
            dockerfile: 7/dotnetcore-3.1.302
            tags: dotnetcore 7-dotnetcore 7-dotnetcore-3 7-dotnetcore-3.1 7.11-dotnetcore 7.11-dotnetcore-3.1 7.11.1-dotnetcore 7.11.1-dotnetcore-3.1.302
          - name: Build BlackDuck Docker Images with docker detector
            dockerfile: 7/docker
            tags: docker 7-docker 7.11-docker 7.11.1-docker
    steps:
      - uses: actions/checkout@v3
      - name: ${{ matrix.name }} 
        uses: philips-software/docker-ci-scripts@v4.1.2
        with:
          dockerfile: ${{ matrix.dockerfile }} 
          image-name: blackduck
          tags: ${{ matrix.tags }}
          push-branches: main
          slsa-provenance: true
          sign: true
          sbom: true
